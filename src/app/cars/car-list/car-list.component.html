<h4 style="text-align: center"> Bienvenue sur notre site de voitures</h4>
<div class="justify-content-center align-items-center" style="display: flex">
<div id="carouselExampleIndicators" class="carousel slide w-50" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/Audi_RS4_Avant_Nogaro_Selection_004.jpg" class="d-block w-100" alt="RS4">
    </div>
    <div class="carousel-item">
      <img src="assets/interiors.jpg" class="d-block w-100" alt="Panda">
    </div>
    <div class="carousel-item">
      <img src="assets/multiplat.jpg" class="d-block w-100" alt="MultiPlat">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Couleur</th>
      <th scope="col">Immatriculation</th>
      <th scope="col">Date d'achat</th>
      <th scope="col">Etat</th>
      <th scope="col">Opérations</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of cars | async">
      <td>{{ car.marque }}</td>
      <td>{{ car.couleur }}</td>
      <td>{{ car.immatricution }}</td>
      <td>{{ car.dateAchat }}</td>
      <td>{{ car.etat }}</td>
      <td>
        <button (click)="updateCar(car)" class="btn btn-primary" style="margin: 5px">Mettre à jour</button>
        <button (click)="removeCar(car.id)" class="btn btn-danger" style="margin: 5px">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="isUpdateActivated" style="margin-top: 50px; margin-left: 50px;">
    <h4>Modification d'une voiture</h4>
    <app-car-add (updateDone)="updateCarDone($event)" [car]="updateCarObject"></app-car-add>
  </div>

</div>
